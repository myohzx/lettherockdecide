      <div class="container1-2">

    <!-- HALF DOWN AREA OF PAGE-->
    <section class="bottomContainer">



      <div class="ovalShapesContainer">
        <svg height="5050" width="3800">
            <!--cx= Posicao do x
              cy= posição do y
              rx= COMPRIMENTO
              ry= ALTURA-->
            <ellipse id="ellipse1" cx="300" cy="1000" rx="1000" ry="1000" style="fill:#a2c2d5; stroke-width:2; transform: rotate(0.5deg); opacity: 0.5;" />
            <ellipse id="ellipse2" cx="400" cy="1300" rx="1200" ry="1200" style="fill:#ffffff; stroke-width:2; transform: rotate(-10deg); opacity: 0.6;" />
            <ellipse id="ellipse3" cx="1500" cy="1300" rx="1200" ry="1200" style="fill:#ffffff; stroke-width:2; transform: rotate(-2deg); opacity: 0.6;" />

        </svg>

      <div class="form">

        <h1>Let the rock decide!</h1>

        <div class="inputContainer">
          <div>
            <div class="input1Container">
              <input id="input1" type="text"  required="" autocomplete="off"></input>
              <label>Option 1</label>
            </div>

            <div class="input2Container">
              <input id="input2"  type="text"  required="" autocomplete="off"></input>
              <label>Option 2</label>
            </div>
          </div>

          <div class="messageContainer">
              <p id="message"></p><!--Show Result or Error Message-->

          </div>

          <div>
            <div class="buttonContainer">
              <button onclick="chooseInput()">Go</button>
            </div><!--end of button-->

          </div>



        </div><!--end of inputContainer-->

      </div><!--end of form-->

    </section><!--end section-->



    <script>

      function chooseInput(){
        //Variables
        var varInput1 = document.getElementById("input1").value;
        var varInput2 = document.getElementById("input2").value;
        var result = Math.floor( Math.random () * (1 - 0 + 1));


        //Conditions for choosing the randowm input to display
        if (varInput1 == '' && varInput2 == '') {
            document.getElementById("message").innerHTML = "The rock is not psychic!! <h3> Enter two options </h3>";

        } else if (varInput1 == '') {
            document.getElementById("message").innerHTML = "The rock is not psychic!! <h3> Fill in option 1 </h3>";

        } else if (varInput2 == '') {
            document.getElementById("message").innerHTML = "The rock is not psychic!! <h3> Fill in option 2 </h3>";

        } else {
            if (result === 0) {
              document.getElementById("message").innerHTML = "The rock chose: <h2>"+ varInput1+"</h2>";

            } else {
              document.getElementById("message").innerHTML = "The rock chose: <h2>"+ varInput2+"</h2>" ;

            }
        }


      }// end function chooseInput(){}


      function loadBasedOnClientTime() {
        //VARIABLES
        var refresh = 20000; // Refresh rate in 20 seconds (20000 milli seconds)
        var mytime = setTimeout('loadBasedOnClientTime()',refresh);
        var prefixes = ['-o-', '-ms-', '-moz-', '-webkit-']; //para funcionar em todos os browsers
        var bcColor = document.querySelector('body');
        var clouds = ['1', '2', '3', '4'];
        var cloudsOpacity;
        var button = document.querySelector('button');
        var ellipse1 = document.querySelector('#ellipse1');
        var ellipse2 = document.querySelector('#ellipse2');
        var ellipse3 = document.querySelector('#ellipse3');
        var ellipse4 = document.querySelector('#ellipse4');
        var cloudsDisappear;
        var starsDisappear = document.querySelector('.stars');

        var x = new Date(),
        h = x.getHours();/*,
        m = x.getMinutes(),
        s = x.getSeconds();*/



        //CONDICTIONS
        if (h >= 6 && h <= 15) {// -----------------------Caso seja DIA--------------------------
        //h >= 6 && h <= 17
          //Mudar  cor de fundo
          for (var i = 0; i < prefixes.length; i++) {
            bcColor.style.backgroundImage = prefixes[i] + 'linear-gradient(#2686c1, #5ab6e6, #6cc5ec, #ffffff)';
          }

          //Desaparecer stars
          starsDisappear.style.display = 'none';



      } else if (h >= 16 && h <= 17){// -----------------------Caso seja FIM DE TARDE--------------------------
        //h >= 18 && h <= 19

          //Mudança de gradiente do fundo
          for (var i = 0; i < prefixes.length; i++) {
            bcColor.style.backgroundImage = prefixes[i] + 'linear-gradient(#545071, #655e7c, #6e6981, #b5878d)';

          }

          //Desaparecer stars
          starsDisappear.style.display = 'none';

          //Retirada de opacidade das 4 nuvens
          for (var k = 0; k < clouds.length; k++) {
            cloudsOpacity = document.querySelector('.cloud'+clouds[k]);
            cloudsOpacity.style.opacity = '0.8';
          }

          //Mudança de cor do botão&sombra do botão
          button.style.backgroundColor = '#c15e75';
          button.style.boxShadow = '0px 10px 30px  #e0dde9';

          //jQuery para mudar cor do botão on hover
          $(document).ready(function(){
            $("button").hover(function(){
              $(this).css("background-color", "#a87f87");/*on mouse hover*/
            }, function(){
              $(this).css("background-color", "#c15e75");/*off mouse hover*/
            });
          });

          //Mudar cores de elipses shapes
          ellipse1.style.fill= '#806e81';
          ellipse2.style.fill= '#a17f8a';
          ellipse3.style.fill= '#a17f8a';
          ellipse4.style.fill= '#c08b8e';




        } else { /*-----------------------Caso seja de Noite-----------------*/
          //Desaparecer clouds
          for (var k = 0; k < clouds.length; k++) {
            cloudsDisappear = document.querySelector('.cloud'+clouds[k]);
            cloudsDisappear.style.display = 'none';
          }

          //Mudança de gradiente do fundo
          for (var i = 0; i < prefixes.length; i++) {
            bcColor.style.backgroundImage = prefixes[i] + 'linear-gradient(#2d2f47, #2e3048, #313348, #353648)';

          }

          //Mudança de cor do botão&sombra do botão
          button.style.backgroundColor = '#2d2f47';
          button.style.boxShadow = '0px 10px 30px  #87878e';

          //Mudar cores de elipses shapes
          ellipse1.style.fill= '#5f6c7f';
          ellipse2.style.fill= '#9ba3af';
          ellipse3.style.fill= '#9ba3af';
          ellipse3.style.fill= '#d1d4da';

          //Chamar evento hover no button com jquery
          $(document).ready(function(){
            $("button").hover(function(){
              $(this).css("background-color", "#474856");/*on mouse hover*/
            }, function(){
              $(this).css("background-color", "#2c2e47");/*off mouse hover*/
            });
          });
        }//fim de else

      }

    </script>
